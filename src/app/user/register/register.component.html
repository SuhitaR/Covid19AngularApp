<div class="container">
  <div class ="row justify-content-center">
    <div class="col-md-6" style="margin-top: 30px;">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2" style="text-align:center;">Register - Covid19</h4>
        </header>
        <div class="underline-title"></div>
        <div class="card-body">
          <form method="POST" name="registerForm">
            <div class="row" id="first-row">
              <div class="col">
                <div class="form-group">
                  <!-- <label>First Name</label> -->
                  <input type="text" class="form-control" name="fname" placeholder="First name" required/>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <!-- <label>Last Name</label> -->
                  <input type="text" class="form-control" name="lname" placeholder="Last name" required/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <!-- <label>Email-id</label> -->
                  <input type="email" class="form-control" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" placeholder="Email-id" required/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <!-- <label>Gender: &nbsp;</label> -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label class="radio-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option1">
                  <span class="form-check-label"> Male </span>
                </label>&nbsp;&nbsp;
                <label class="radio-inline">
                  <input class="form-check-input" type="radio" name="gender" value="option2">
                  <span class="form-check-label"> Female </span>
                </label>
              </div>
              <div class="col">
                <div class="form-group">
                  <!--<label>Vaccination Status</label>-->
                  <select id="inputVaccine" class="form-control" required>
                    <option selected>--Select vaccination status--</option>
                    <option>First Dose</option>
                    <option>Fully Vaccinated</option>
                    <option>Not Vaccinated</option>
                  </select>  
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <!-- <label>State</label> -->
                  <!-- <input type="text" class="form-control" name="state" required/> -->
                  <select id="state" class="form-control" required>
                    <option selected>--Select state--</option>
                    <option>Maharashtra</option>
                    <option>Delhi</option>
                    <option>Rajasthan</option>
                  </select>  
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <!-- <label>City</label>
                  <input type="text" class="form-control" name="city" required/> -->
                  <select id="city" class="form-control" required>
                    <option selected>--Select city--</option>
                    <option>Pune</option>
                    <option>Jaipur</option>
                    <option>Noida</option>
                  </select>  
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <!-- <label>Mobile No.</label> -->
                  <input type="text" class="form-control" name="pnumber" (keypress)="keyPress($event)"
                       minlength=10 maxlength=10 ng-model="pnumber" placeholder="Mobile No." required/>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <!-- <label>Age</label> -->
                  <input type="text" class="form-control" name="age" placeholder="Age" required/>
                </div>
              </div>
            </div> 
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <!-- <label>Create Password</label> -->
                  <input type="password" class="form-control" name="pass" ng-model="passinput1"
                                     id="psw" minlength=8 (keypress)="keyPressPassCheck($event)" placeholder="Create new password" required/>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <!-- <label>Confirm Password</label> -->
                  <input type="password" class="form-control" name="cpass" ng-model="passinput1"
                                     id="cpsw" minlength=8 (keypress)="keyPressPassCheck($event)" placeholder="Confirm your password" required/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <button type="submit" id="submit-btn" class="btn btn-primary btn-block"> Register </button>
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col">
                <div class="form-group">
                  <a routerLink="/app-register" id="signin">Don't have account yet?</a>
                </div>  
              </div>
            </div> -->
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
