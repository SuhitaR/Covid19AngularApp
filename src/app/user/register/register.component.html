<div class="card-background">
  <div id="card" style="width: 50%;height:50%;">
        <div id="card-title">
          <h3>Register</h3>
          <h4>Covid19India</h4>
        </div>
        <div  id="card-content">
        <form method="post" class="form"  name="registerForm" style="padding-left: 50px;">
            <div class="form-group">
              <div class="row">
                <label class="col-md-2 control-label" for="firstName">First Name</label>
                  <div class="col-md-4">
                  <input id="firstName" type="text" class="form-control" name="firstName" ng-model="firstName" required/>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <label class="col-md-2 control-label" for="lastName">Last Name</label>
                  <div class="col-md-4">
                  <input id="lastName" type="text" class="form-control" name="lastName" ng-model="lastName" required/>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                  <label class="col-md-2 control-label" for="age">Age</label>
                    <div class="col-md-4">
                      <input id="age" type="age" class="form-control" name="age" ng-model="age" required/>
                    </div>
              </div>
           </div>
           <div class="form-group">
            <div class="row">
              <label class="col-md-2 control-label" for="gender">Gender</label>
              <div class="col-md-4">
                <input type="radio" value="male" formControlName="gender"> Male
                <input type="radio" value="female" formControlName="gender"> Female
              </div>
            </div>
           </div>
           <div class="form-group">
            <div class="row">
                <label class="col-md-2 control-label" for="city">City</label>
                  <div class="col-md-4">
                    <input id="age" type="city" class="form-control" name="city" ng-model="city" required/>
                  </div>
            </div>
         </div>
           <div class="form-group">
            <div class="row">
              <label class="col-md-2 control-label" for="pnumber">Phone No</label>
                <div class="col-md-4">
                <input id="number" type="text" (keypress)="keyPress($event)" class="form-control" name="pnumber" 
                                          minlength=10 maxlength=10 ng-model="pnumber" required />
                </div>
            </div>
           </div>
           <div class="form-group">
            <div class="row">
              <label class="col-md-2 control-label" for="email">Email id</label>
                <div class="col-md-4">
                <!--<input id="email" type="email" class="form-control" name="email" ng-model email="true" required />-->
                <input id="email" type="email" class="form-control" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" required />
                </div>
            </div>
           </div>
           <input id="submit-btn" type="submit" name="submit" value="Register" />
           <a routerLink="/app-login" id="signup">Already have an account?</a>
        </form>
        </div>
    </div>
  </div>
